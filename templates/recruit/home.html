{% extends 'recruit/layout.html' %}
{% load static %}

{% block extrahead %}
{% endblock %}

{% block content %}
<head>
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% comment %} 디바이스 넓이를 뷰포트 세팅 {% endcomment %}
</head>

<body>
<div class="container">
        <div class="code">
                <p><span style="color : yellow">while</span> 멋쟁이사자처럼 서강대학교</p>
                <p><span class="tab">&#9;</span><span style="color : red;">print</span>("그대 서강의 자랑이듯 멋사 그대의 자랑이어라")</p>
                <p><span class="tab">&#9;</span><span style="color : red;">print</span>("Be As Proud of Sogang As LikeLion Is Proud of You")</p>
                
                <div class="bf-test-btn">
                        <div class="bf-test-btn-1">
                                <span style="color : white; font-size : 14px;">예비 개발자 성향 </span>
                                <input id="bf-test" class="btn" type="button" value="확인하러가기" onclick="location.href='{% url 'bftest' %}'">
                        </div>
                </div>
        </div>
        <div class="hackyourlife">
                <div class="hackyourlife-container">
                <img class="slogan-img" src="{% static 'images/slogan.png' %}" />
                </div>
        </div>
</div>
</body>
{% endblock %}
